<!doctype html>

<html lang="de">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?">

</head>
<body>
<!--Prozentrechner-->
<section id="prozentrechner1">
    <h2>Przentrechner V1</h2>
    <label for="xWert">Vie viel Prozent ist</label>
    <input name="xWert" id="xValue" type="number" min="0">
    <label for="yWert">von</label>
    <input name="yWert" id="yValue" type="number" min="0">
    <button id="submit">Berechnen</button>
    <div id="error-message">
    </div>
    <div id="result">
    </div>
</section>
<!-- /Prozentrechner-->

<!--Notenrechner-->
<section id="notenrechner">
  <h2>Notenrechner</h2>
  <label for="note-xWert">Ich hatte</label>
  <input name="note-xWert" id="xValue" type="number" min="0">
  <label for="note-yWert"> Punkte von </label>
  <input name="note-yWert" id="yValue" type="number" min="0">
  <button id="note-submit">Note berechnen</button>
  <div id="note-error-message">
  </div>
  <div id="note-result">
  </div>
</section>
<!-- /Notenrechner-->

  <script src="js/script.js"></script>
</body>
</html>
